<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game Challenge</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <div>
        <h1>My JS Game</h1>

        <div id="reset-container">
            <button id="reset-button">RESET</button><br>
            NUMBER OF RESETS: <span id="num-resets">0</span>
        </div>

        <div id="last-game-winner"></div>

        <div id="team-one-record">
            <h2>Team One Record</h2>
            <div class="record-title">Wins: <div class="team-one-wins">0</div></div>
            <div class="record-title">Losses: <div class="team-one-losses">0</div></div>
            <div class="record-title">Ties: <div class="ties">0</div></div>
        </div>

        <div id="team-two-record">
            <h2>Team Two Record</h2>
            <div class="record-title">Wins: <div class="team-two-wins">0</div></div>
            <div class="record-title">Losses: <div class="team-two-losses">0</div></div>
            <div class="record-title">Ties: <div class="ties">0</div></div>
        </div>

        <div class="clear"></div>

        <div class="left">
            <h2>Team 1</h2>

            <div class="goals">
                SHOTS TAKEN: <span id="teamone-numshots">0</span>
                GOALS: <span id="teamone-numgoals">0</span>
            </div>

            <div>
                <button id="teamone-shoot-button">SHOOT</button>
            </div>

        </div>

        <div class="right">
            <h2>Team 2</h2>

            <div class="goals">
                SHOTS TAKEN: <span id="teamtwo-numshots">0</span>
                GOALS: <span id="teamtwo-numgoals">0</span>
            </div>

            <div>
                <button id="teamtwo-shoot-button">SHOOT</button>
            </div>
            
        </div>

        <div class="clear"></div>

    </div>

    <!-- Javascript File -->
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
